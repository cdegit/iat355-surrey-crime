<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <script src="d3.js"></script>
        <script src="pubsub.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1>Crime and Collisions in Surrey</h1>
            <label for="select-view">Show Me:</label>
            <select id="select-view">
                <option value="crimeOverTime">Crime Over Time</option>
<!--                 <option value="parking">Parking</option>
                <option value="trafficCalming">Traffic Calming</optio -->n>
                <option value="collisionsAndSpeed">Collisions and Speed</option>
            </select>
            <div class="author-section">
                By Clinton Walsh and Cassandra de Git
            </div>
        </header>
        <div class="vis-content">
            <div id="gMap"></div>
            <div id="resize-handle" draggable="true"></div>
            <div id="chart">
                <svg id="crime-chart"></svg>
                
                <div id="legendCheck">
                    <input type="checkbox" name="theftFromCar" value="Theft from Motor Vehicle" checked>Theft from Motor Vehicle</input><br/>
                    <input type="checkbox" name="theftOfCar" value="Theft of Motor Vehicle" checked>Theft of Motor Vehicle</input><br/>
                    <input type="checkbox" name="collision" value="Fatal/Injury Collision" checked>Fatal/Injury Collision</input><br/>
                    <input type="checkbox" name="shoplifting" value="Shoplifting" checked>Shoplifting</input><br/>
                    <input type="checkbox" name="beBusiness" value="Break and Enter - Business" checked>Break and Enter - Business</input><br/>
                    <input type="checkbox" name="beResidence" value="Break and Enter - Residence" checked>Break and Enter - Residence</input>
                </div>
                <svg id="collision-and-speed-chart"></svg>
                <div id="month-selection"></div>
                
                <div id="tooltip"></div>
            </div>
        </div>


        <script type="text/javascript" src="data/crime.json"></script>
        <script type="text/javascript" src="data/crime_summary.json"></script>
        <script type="text/javascript" src="data/streets_and_collisions.json"></script>

        <script src="init.js"></script>
        <script src="views/base_view.js"></script>
        <script src="views/map.js"></script>
        <script src="views/crime_over_time.js"></script>
        <script src="views/collisions_speed.js"></script>
        <script src="views/parking.js"></script>
        <script src="views/traffic_calming.js"></script>
        <script src="controller.js"></script>

        <script src="start.js"></script>
    </body>
</html>
